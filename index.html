<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>interactive rating</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <section class="card review">
      <div class="icon-container">
        <div class="icon-bg">
          <img src="images/icon-star.svg" class="icon" alt="">
        </div>
      </div>
      <div class="text-container">
        <h2>how did we do ?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="rating-container">
        <button class="rating-btn hov" data-id="1">1</button>
        <button class="rating-btn hov" data-id="2">2</button>
        <button class="rating-btn hov" data-id="3">3</button>
        <button class="rating-btn hov" data-id="4">4</button>
        <button class="rating-btn hov" data-id="5">5</button>
      </div>
      <form class="submit-container">
        <button type="submit" class="submit-btn">SUBMIT</button>
      </form>
    </section>
    <!-- thank you card -->
    <section class="card thank-you hidden">
      <div class="icon-container ">
        <div class="ty-bg">
          <img src="images/illustration-thank-you.svg" class="icon" alt="">
        </div>
      </div>
      <div class="rating-text">
        <p></p>
      </div>
      <div class="ty-text">
        <h2>how did we do ?</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!</p>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
